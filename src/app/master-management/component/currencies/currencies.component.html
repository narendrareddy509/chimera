<div class="px-3 pt-4">
  <section class="admin-alerts" *ngIf="showAlert">
    <ngb-alert *ngIf="showAlert" [type]="action" [dismissible]="false" [animation]="true">{{ message }}</ngb-alert>
  </section>

  <div class="card">
    <div class="card-header bg-light">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a href="/#/admin">
              <i-feather name="dollar-sign"></i-feather>
            </a></li>
          <li class="breadcrumb-item active" aria-current="page">{{"admin.currencies.title" | translate}}</li>
        </ol>
      </nav>
    </div>
    <div class="card-content">
      <div class="card-body">
        <div *ngIf="currencies && currencies.length > 0">
          <table class="table table-hover table-l">
            <thead class="bg-light">
              <tr class="d-flex">
                <th scope="col" class="col-md-3"> Currency Id</th>
                <th scope="col" class="col-md-4">Currency Name</th>
                <th scope="col" class="col-md-5">Currency Description</th>
              </tr>
            </thead>
            <tbody class="tableData">
              <tr *ngFor="let key of currencies; let i = index" class="d-flex">
                <td class="col-md-3">
                  {{ key.currencyId }}
                </td>
                <td class="col-md-4">
                  {{ key.currencyName }}
                </td>

                <td class="col-md-5">
                  {{key.description}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
