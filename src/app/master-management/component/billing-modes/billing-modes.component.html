<div class="px-3 pt-4">
  <section class="admin-alerts" *ngIf="showAlert">
    <ngb-alert *ngIf="showAlert" [type]="action" [dismissible]="false">{{ message }}</ngb-alert>
  </section>

  <div class="card">
    <div class="card-header bg-light">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
          <li class="breadcrumb-item"><a href="/#/admin">
              <i-feather name="clock"></i-feather>
            </a></li>
          <li class="breadcrumb-item active" aria-current="page">{{"admin.billingModes.title" | translate}}</li>
        </ol>
      </nav>
    </div>
    <div class="card-content">
      <div class="card-body">

        <div *ngIf="billingModes && billingModes.length > 0">
          <table class="table table-hover table-l">
            <thead class="bg-light">
              <tr class="d-flex">

                <th scope="col" class="col-md-12">Billing Mode Description</th>
              </tr>
            </thead>
            <tbody class="tableData">
              <tr *ngFor="let key of billingModes; let i = index" class="d-flex">

                <td class="col-md-12">
                  {{ key.description }}
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <!--<div class="card-footer d-flex justify-content-end p-4 bg-light">
        <button type="submit" class="btn btn-primary btn-sm rounded-0 btn-stretch" disabled="true" (click)="onSubmit()">
          Save
        </button>
      </div>-->
      </div>
    </div>
  </div>
</div>
