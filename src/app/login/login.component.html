<div class="row justify-content-center">
	<div class="col-4 mt-5 was-validated">
	  <form [formGroup]="regForm" novalidate (ngSubmit)="submitForm($event,regForm.value)">
		  <div class="mb-3">
			<label for="name" class="form-label">User Name</label>
			<input type="text" placeholder="User Name" class="form-control" id="name" formControlName="name" required/>
			<div class="invalid-feedback" *ngIf="isSubmitted && formControls.name.errors?.required">
			  Please provide a user name.
			</div>
		  </div>

		  <div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" placeholder="Password" id="password" class="form-control" formControlName="password" required/>
			<div class="invalid-feedback" *ngIf="isSubmitted && formControls.password.errors?.required">
			  Please provide a password.
			</div>
		  </div>
		  <div class="form-group">
			<button type="submit" class="btn btn-primary">Sign in</button>
		  </div>
	  </form>
	</div>
</div>
