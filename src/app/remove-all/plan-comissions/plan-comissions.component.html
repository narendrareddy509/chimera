<section class="prm-mod-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center">
              <h4 class="card-title mr-auto">
                <i-feather name="command"></i-feather>
                {{ "plan.commission.title" | translate }}
              </h4>
              <div class="btn-group" role="group">
                <button class="btn btn-primary btn-sm" (click)="showFormulas()">
                  <img src="../../../../../assets/images/formulas-icon-white.svg" /> Formulas
                </button>
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="card-body px-0 pb-0">           
              <ignatica-plan-coi-rate-summary heading="commission" [coiRateTableKeys]="commissionRateTableKeys"
                [coiRateTableRows]="commissionRateTableRows">
              </ignatica-plan-coi-rate-summary>
              <ignatica-plan-coi-rate heading="commission"
                (coiRateChangesEmit)="commissionRateChangesEmit($event.param1, $event.param2)" [disableControl]="disableControl"
                [coiRateTableKeys]="commissionRateTableKeys" [coiRateTableRows]="commissionRateTableRows"></ignatica-plan-coi-rate>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
