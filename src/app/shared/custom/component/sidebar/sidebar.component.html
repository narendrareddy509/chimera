<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li *ngFor="let menu of menus" class="nav-item"
        [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-1 mt-3 mb-1 text-muted"
          *ngIf="menu.type === 'header'">
          {{menu.title}}
        </h6>
        <a class="nav-link" *ngIf="menu.type !== 'header' && !menu.routerLink" href="javascript:void(0);"
          (click)='toggle(menu)' [ngClass]="{'active': menu.active }">
          <i-feather name="{{menu.icon}}"></i-feather>
          <span class="pl-1"> {{menu.title}} </span>
          <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
        </a>
        <a class="nav-link" *ngIf="menu.routerLink && menu.type !== 'header'" routerLink="{{menu.routerLink}}" href="#"
          (click)='toggle(menu)' [ngClass]="{'active': menu.active }">
          <i-feather name="{{menu.icon}}"></i-feather>
          <span class="pl-1"> {{menu.title}} </span>
          <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
        </a>
        <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
          <ul>
            <li *ngFor="let submenu of menu.submenus">
              <a *ngIf=!submenu.routerLink href='javascript:void(0);'> {{submenu.title}}
                <span *ngIf="submenu.badge" class="badge badge-pill"
                  [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
              </a>

              <a *ngIf=submenu.routerLink routerLink="{{submenu.routerLink}}" (click)='setActive(menu.submenus,submenu)'
                [ngClass]="submenu.active ? 'text-info':'' "> {{submenu.title}}
                <span *ngIf="submenu.badge" class="badge badge-pill"
                  [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
