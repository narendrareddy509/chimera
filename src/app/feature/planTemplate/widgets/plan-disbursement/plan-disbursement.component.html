<section class="mt-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title mr-auto">
                            <i-feather name="award"></i-feather>
                            {{ "plan.disbursement.title" | translate }}
                        </h4>
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary btn-sm" (click)="showFormulas()"
                                [disabled]="moduleList?.length === 0">
                                <img src="../../../../../assets/images/formulas-icon-white.svg" />
                                {{ "plan.disbursement.formulas" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
