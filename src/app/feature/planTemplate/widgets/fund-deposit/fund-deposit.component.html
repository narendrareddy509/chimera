<section>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h4 class="card-title mr-auto">
              <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="22.092" height="19.442" viewBox="0 0 22.092 19.442">
                  <g transform="translate(0.999 0.999)">
                    <path class="funds"
                      d="M20.238,5.274H18.87v1.71H2.795V5.274H1.426L10.832,1ZM2.795,18.443H18.87V15.792H2.795Zm-1.8,0H21.093M8.78,6.985v8.551M12.8,6.985v8.551m4.019-8.551v8.551M4.847,6.985v8.551"
                      transform="translate(-0.999 -0.999)" />
                  </g>
                </svg>
              </i>
              {{heading | translate}}

            </h4>

          </div>
        </div>
        <div class="card-content">
          <div class="card-body px-0 pb-0">
            <div class="row px-2 mx-0">
              <div class="col-12">
                <div class="form-group">
                  <label class="form-control-label">{{heading | translate}} Amount</label>
                  <div class="input-group">
                    <div class="input-group-prepend currency-symbol">
                      <span class="input-group-text">{{ "plan.investmentConfiguration.minimum" | translate}}</span>
                    </div>
                    <input type="text" class="form-control"
                     *ngIf="chargeType=='IG_CHARGES_FUND_DEPOSIT_REGULAR'"
                      [(ngModel)]="initialDepositOptions.minRegularDepositAmount"
                       [disabled]="disableControl" IsDecimal>
                    <input type="text" class="form-control" *ngIf="chargeType=='IG_CHARGES_FUND_DEPOSIT_SUBSEQUENT'"
                      [(ngModel)]="initialDepositOptions.minTopupDepositAmount" [disabled]="disableControl" IsDecimal>
                    <div class="input-group-prepend currency-symbol">
                      <span class="input-group-text">{{ 'plan.investmentConfiguration.maximum' | translate}}</span>
                    </div>
                    <input type="text" class="form-control" 
                    *ngIf="chargeType=='IG_CHARGES_FUND_DEPOSIT_REGULAR'"
                      [(ngModel)]="initialDepositOptions.maxRegularDepositAmount"
                       [disabled]="disableControl" IsDecimal>
                    <input type="text" class="form-control" *ngIf="chargeType=='IG_CHARGES_FUND_DEPOSIT_SUBSEQUENT'"
                      [(ngModel)]="initialDepositOptions.maxTopupDepositAmount" [disabled]="disableControl" IsDecimal>
                    <div class="input-group-append">
                      <ng-select class="disabled-select-container" 
                      [readonly]="true" name="currency"
                        [(ngModel)]="initialDepositOptions.depositCurrencyOID"
                         [disabled]="disableControl"
                        bindLabel="currencyId" bindValue="currencyOID" 
                        [clearable]="false"
                        [items]="product.policyCurrencies" 
                        placeholder="{{'plan.billing.currenciesPH' | translate }}">
                      </ng-select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ignatica-plan-charge-rate-table [chargerates]="getDataByType()" 
            [feesChargesOID]="feesChargesOID"
              (saveChargesEmit)="saveChargesEmit($event.param1,$event.param2)" [chargeType]="chargeType"
              [planGuid]="planGuid" [disableControl]="disableControl">
            </ignatica-plan-charge-rate-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
