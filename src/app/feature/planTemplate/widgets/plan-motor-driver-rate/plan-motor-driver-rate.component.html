<section class="prm-mod-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            <i-feather name="life-buoy"></i-feather>
            {{ "plan.motor.driver.title" | translate }}
          </h4>
        </div>
        <div class="card-content">
          <div class="card-body px-0 pb-0 pt-0">
            <ignatica-plan-coi-rate heading="motor.driver.occupationRate"
              (coiRateChangesEmit)="occupationRateChangesEmit($event.param1, $event.param2)"
              [disableControl]="disableControl" [coiRateTableKeys]="occupationRateTableKeys"
              [coiRateTableRows]="occupationRateTableRows"></ignatica-plan-coi-rate>
            <ignatica-plan-coi-rate heading="motor.driver.geographicalRate"
              (coiRateChangesEmit)="geographicalRateChangesEmit($event.param1, $event.param2)"
              [disableControl]="disableControl" [coiRateTableKeys]="geographicalRateTableKeys"
              [coiRateTableRows]="geographicalRateTableRows"></ignatica-plan-coi-rate>
            <ignatica-plan-coi-rate heading="motor.driver.maritalStatusRate"
              (coiRateChangesEmit)="maritalRateChangesEmit($event.param1, $event.param2)"
              [disableControl]="disableControl" [coiRateTableKeys]="maritalRateTableKeys"
              [coiRateTableRows]="maritalRateTableRows"></ignatica-plan-coi-rate>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
