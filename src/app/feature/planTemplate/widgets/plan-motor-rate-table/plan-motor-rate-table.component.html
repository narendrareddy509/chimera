<section class="prm-mod-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            <i-feather name="truck"></i-feather>
            {{ "plan.motor.rate.title" | translate }}
          </h4>
        </div>
        <div class="card-content">
          <div class="card-body px-0 pb-0">
            <ignatica-plan-coi-rate-summary heading="motor.rate" [coiRateTableKeys]="motorRateTableKeys"
              [coiRateTableRows]="motorRateTableRows">
            </ignatica-plan-coi-rate-summary>
            <ignatica-plan-coi-rate heading="motor.rate"
              (coiRateChangesEmit)="motorRateChangesEmit($event.param1, $event.param2)"
              [disableControl]="disableControl" [coiRateTableKeys]="motorRateTableKeys"
              [coiRateTableRows]="motorRateTableRows"></ignatica-plan-coi-rate>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
